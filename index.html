<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display</title>
    <style>
        img {
            width: 100%; /* 图片宽度占满屏幕 */
            height: auto; /* 高度自适应，保持纵横比 */
            display: block; /* 移除图片底部的默认间隙 */
        }
    </style>
</head>
<body>
    <img src="xuaowen0096.jpg" alt="A view of Venus">
</body>
</html>
